  <script id="ryd_view" type="text/html">
      <div class="facts_content row p-4">
      <div class="col-12 mb-3">
        <h1>Ryd</h1>
      </div>
      <div class="col-12">
        <p>Ryd ligger i utkanten av Linköping och har nära till både mataffär och universitet. Rydskogen ger bra möjligheter till motion, inte minst tack vare frisbeegolfbanan som finn tillgänglig för alla.</p>
      </div>
      </div>
    </script>
  <script id="default_view" type="text/html">
      <div class="facts_content row p-4">
      <div class="col-12 mb-3">
        <h1>Våra områden</h1>
      </div>
      <div class="col-12">
        <p>Klicka på ett av de inringade områdena för att få läsa mer om det.</p>
      </div>
      </div>
    </script>
  <script id="lambohov_view" type="text/html">
      <div class="facts_content row p-4">
      <div class="col-12 mb-3">
        <h1>Lambohov</h1>
      </div>
      <div class="col-12">
        <p>Lambohov är en pittoresk stadsdel i sydvästra linköping som passar dig som vill ha lite mer lugn och ro i ditt besök. Här huserar småbarnsfamiljer mest, men närheten till skytte-c gör att en rivig studentfest aldrig är mer än 5 minuters cykelfärd bort</p>

        </div>
      </div>
    </script>
  <script id="valla_view" type="text/html">
      <div class="facts_content row p-4">
      <div class="col-12 mb-3">
        <h1>Valla</h1>
      </div>
      <div class="col-12">
        <p>Valla passar dig som vill ha nära till allt. Vare sig du vill till universitetet, universitetssjukhuset eller in till stan så är du aldrig mer än en rask promenad bort. Här stoltserar även gamla linköping: ett måste för den kulturelle livsnjutaren eller för dig som bara vill ta en glass i solen vid friluftsmuseet.</p>
      </div>
      </div>
    </script>
  <script id="vasastaden_view" type="text/html">
      <div class="facts_content row p-4">
      <div class="col-12 mb-3">
        <h1>Vasastaden</h1>
      </div>
      <div class="col-12">
        <p>Vasastaden är för dig som vill bo nära linköping city. På bara några promenadstegs avstånd hittar du alla de stora butikskedjorna, de trendigaste galleriorna och de hetaste studentklubbarna.</p>
      </div>
      </div>
    </script>
  <script id="gottfridsberg_view" type="text/html">
      <div class="facts_content row p-4">
      <div class="col-12 mb-3">
        <h1>Gottfridsberg</h1>
      </div>
      <div class="col-12">
        <p>I gemytliga gottfridsberg får du både närhet till universitetet och till linköpings studenters favoritklubb: Flamman. För den naturintresserade ligger Rydsskogen på bara ett stenkasts avstånd.</p>
      </div>
      </div>
    </script>

  <!-- About us view -->
  <script id="about_us_page" type="text/html">
    <div id="about_us_page_container">
      <div id="about_us_header">
        <div class="row justify-content-center">
          <div class="col-12"><h1>Vilka är vi?</h1></div>
        </div>
      </div>
      <div class="row justify-content-center our_start align-items-center">
        <div class="col-8">
          <h2>Vår start</h2>
          <p>Unihome började som ett kandidatprojekt där syftet var att undersöka hur design kan påverka lojalitet genom faktorerna
            nöjdhet och förtroende. Projektet fortlöpde med stor framgång vilket senare
            kom att leda till att projektet drevs vidare som företagsidé och tjänsten började erbjudas till allmänheten. Sedan
            dess har Unihome fortsatt utvecklas och har idag en användarbas på över 30000 användare över hela Sverige!
          </p>
        </div>
      </div>
      <div id="parallax"></div>
      <div class="row justify-content-center vision align-items-center">

  <script id="new_ad_page" type="text/html">

          <div class="form-group">
            <label class="ad_label required" for="areaInput_id">Område</label>

              <option>Ryd</option>
              <option>Valla</option>

              <option>Vasastaden</option>
              <option>Vallastaden</option>
              <option>Lambohov</option>
              <option>Skäggetorp</option>
              <option>Colonia</option>

              <option>Tannefors</option>

              </div>
              <div class="col">
                <input id="create_ad_city_id" type="text" size="50" class="ad_input" placeholder="Stad" required>
              </div>
            </div>
          </div>
          <br>
          <br>
          <div class="form-group">
            <div class="row">
              <div class="col">
                <label class="ad_label required" for="ad_start_id">Inflyttningsdatum</label>
                <input type="date" id="ad_start_id" name="ad_start"
                value="2021-04-08"
                min="Today" max="2030-12-31" class="no-border ad_input" required>                
              </div>
              <div class="col">
                <label class="ad_label required" for="ad_end_id">Utflyttningsdatum</label>
                <input type="date" id="ad_end_id" name="ad_end"
                value="2021-04-08"
                min="Today" max="2030-12-31" class="no-border ad_input" required>                
              </div>
            </div>
          </div>
          <br>
          <br>
          <br>
          <h3>Om bostaden</h3>
          <br>
          <div class="row">
            <div class="col">
              <input id="create_ad_kvm_id" type="text" class="ad_input" placeholder="Kvadratmeter" required>
            </div>
            <div class="col">
              <input id="create_ad_price_id" type="text" class="ad_input" placeholder="Pris" required>
            </div>
            <div class="col">
              <input id="create_ad_beds_id" type="text" class="ad_input" placeholder="Antal bäddar" required>
            </div>
          </div>
          <br>
          <br>
          <div class="form-group">
            <label class="ad_label required" for="accomodation_Type_Select_id">Typ av boende</label>
            <select class="ad_input" id="accomodation_Type_Select_id" required>
              <option selected="selected"> Välj bostadstyp </option>
              <option>Lägenhet</option>
              <option>Korridorsrum</option>
              <option>Hus</option>
              <option>Ett rum i delad lägenhet/hus</option>
              <option>En säng i delat rum</option>
              <option>Soffa</option>            
            </select>
          </div>
          <br>
          <div class="form-group">
            <label class="ad_label required" for="">Bekvämligheter</label>
            <div class="row">
              <div class="col">
                <br>
                <input class="form-check-input ad_input" type="checkbox" value="" id="create_ad_bike_id">
                <label class="ad_label form-check-label" for="create_ad_bike_id">
                  Cykel
                </label>            
              </div>
              <div class="col">
                <br>
                <input class="form-check-input ad_input" type="checkbox" value="" id="create_ad_dishwasher_id">
                <label class="ad_label form-check-label" for="create_ad_dishwasher_id">
                  Diskmaskin           
              </div>
              <div class="col">
                <br>
                <input class="form-check-input ad_input" type="checkbox" value="" id="create_ad_washingmachine_id">
                <label class="ad_label form-check-label" for="create_ad_washingmachine_id">
                  Tvättmaskin           
              </div>
              <div class="col">
                <br>
                <input class="form-check-input ad_input" type="checkbox" value="" id="create_ad_wifi_id">
                <label class="ad_label form-check-label" for="create_ad_wifi_id">
                  Wifi
                </label>            
              </div>
              <div class="col">
                <br>
                <input class="form-check-input ad_input" type="checkbox" value="" id="create_ad_sauna_id">
                <label class="ad_label form-check-label" for="create_ad_sauna_id">
                  Bastu           
              </div>
            </div>
            </div>
          </div>

          <div class="container py-5">
        
            <div class="row py-4">
                <div class="col-lg-6 mx-auto">
        
                    <!-- Upload image input-->
                    <div class="input-group mb-3 px-2 py-2 rounded-pill bg-white shadow-sm">
                        <input id="upload" type="file" onchange="readURL(this);" class="form-control border-0 ad_input">
                        <label id="upload-label" for="upload" class="font-weight-light text-muted">Ingen fil vald ännu</label>
                        <div class="input-group-append">
                            <label for="upload" class="btn btn-light m-0 rounded-pill px-4"> <i class="fa fa-cloud-upload mr-2 text-muted"></i><small class="text-uppercase font-weight-bold text-muted">Välj bildfil</small></label>
                        </div>
                    </div>
        
                    <!-- Uploaded image area-->
                    <div class="image-area mt-4"><img id="imageResult" src="#" alt="" class="img-fluid rounded shadow-sm mx-auto d-block"></div>
        
                </div>
            </div>
            <br>
          <button id="create_new_ad" class="btn btn-primary" type="button">Lägg upp annons</button>
        </form>

    </form >

  </div>
</script>

  <!-- Help view -->
  <script id="help_page" type="text/html">
    <div id="help_page_container" class="container">
      <h1>Hur funkar det?</h1>
      <p> Unihome är en plattform där du som student kan hyra ut din bostad till andra studenter och hyra en bostad av andra studenter. Tjänsten är anpassade till studenters behov vid bostadsuthyrning. Med en UniHomekonto kan du både bli hyresvärd och hyresgäst. 
      <br>
      <h3>Bli hyresvärd</h3>
       <p>Som student kan du med hjälp av vår tjänst hyra ut ditt studentboende kortsitkigt, från en helg upp till sex månader. Vår plattform är enbart för studenter till studenter. Registrera dig och välj "Skapa ny annons" för att skapa och publicera en annons för din bostad. </p> 
      <h3>Bli hyresgäst</h3>
      <p>Hyr ett boende av en annan student, för en helg, en vecka eller kanske ett halvår. Registrera dig och sök efter det du behöver genom att filtrera bostäderna efter dina behov. 
    </div>
  </script>
