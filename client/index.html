<!-- New ad view -->
<script id="new_ad_page" type="text/html">
  <div id="new_ad_page_container" class="container">
    <h1>Skapa din annons</h1>
    <p>Fyll i fälten nedan med information om bostaden du vill hyra ut för att skapa din annons.</p>
    <form id="wide">
        <div class="form-group">
          <label class="required" for="titleInput_id">Rubrik</label>
          <input type="title" class="form-control" id="titleInput_id" placeholder="Exempel: Korridorsrum 5 min från Campus" required>
        </div>
        <br>
        <div class="form-group">
          <label class="required" for="descriptionInput_id">Beskrivning</label>
          <textarea class="form-control" id="descriptionInput_id" rows="3" required></textarea>
        </div>
        <br>
        <div class="form-group">
          <label class="required" for="areaInput_id">Område</label>
          <select class="form-control" id="areaInput_id" required>
            <option selected="selected"> Välj område </option>
            <option>Ryd</option>
            <option>Valla</option>
            <option>Innerstaden</option>
            <option>Vasastaden</option>
            <option>Vallastaden</option>
            <option>Lambohov</option>
            <option>Skäggetorp</option>
            <option>Colonia</option>
            <option>Gottfridsberg</option>
            <option>Tannefors</option>              
          </select>
        </div>
        <br>
        <div class="form-group">
          <label class="required" for="addressInput" >Adress</label>
          <div class="row">
            <div class="col">
              <input id="create_ad_street_id" type="text" class="form-control" placeholder="Gata" required>
            </div>
            <div class="col">
              <input id="create_ad_streetnumber_id" type="text" class="form-control" placeholder="Gatunummer" required>
            </div>
          </div>
          <br>
          <div class="row">
            <div class="col">
              <input id="create_ad_postalcode_id" type="text" class="form-control" placeholder="Postkod" required>
            </div>
            <div class="col">
              <input id="create_ad_city_id" type="text" class="form-control" placeholder="Stad" required>
            </div>
          </div>
        </div>
        <br>
        <br>
        <div class="form-group">
          <div class="row">
            <div class="col">
              <label class="required" for="ad_start_id">Inflyttningsdatum</label>
              <input type="date" id="ad_start_id" name="ad_start"
              value="2021-04-08"
              min="Today" max="2030-12-31" required>                
            </div>
            <div class="col">
              <label class="required" for="ad_end_id">Utflyttningsdatum</label>
              <input type="date" id="ad_end_id" name="ad_end"
              value="2021-04-08"
              min="Today" max="2030-12-31" required>                
            </div>
          </div>
        </div>
        <br>
        <br>
        <br>
        <h3>Om bostaden</h3>
        <br>
        <div class="row">
          <div class="col">
            <input id="create_ad_kvm_id" type="text" class="form-control" placeholder="Kvadratmeter" required>
          </div>
          <div class="col">
            <input id="create_ad_price_id" type="text" class="form-control" placeholder="Pris" required>
          </div>
          <div class="col">
            <input id="create_ad_beds_id" type="text" class="form-control" placeholder="Antal bäddar" required>
          </div>
        </div>
        <br>
        <div class="form-group">
          <label class="required" for="accomodation_Type_Select_id">Typ av boende</label>
          <select class="form-control" id="accomodation_Type_Select_id" required>
            <option selected="selected"> Välj bostadstyp </option>
            <option>Lägenhet</option>
            <option>Korridorsrum</option>
            <option>Hus</option>
            <option>Ett rum i delad lägenhet/hus</option>
            <option>En säng i delat rum</option>
            <option>Soffa</option>            
          </select>
        </div>
        <br>
        <div class="form-group">
          <label class="required" for="">Bekvämligheter</label>
          <div class="row">
            <div class="col">
              <input class="form-check-input" type="checkbox" value="" id="create_ad_bike_id">
              <label class="form-check-label" for="create_ad_bike_id">
                Cykel
              </label>            
            </div>
            <div class="col">
              <input class="form-check-input" type="checkbox" value="" id="create_ad_dishwasher_id">
              <label class="form-check-label" for="create_ad_dishwasher_id">
                Diskmaskin           
            </div>
            <div class="col">
              <input class="form-check-input" type="checkbox" value="" id="create_ad_washingmachine_id">
              <label class="form-check-label" for="create_ad_washingmachine_id">
                Tvättmaskin           
            </div>
          </div>
          <div class="row">
            <div class="col">
              <input class="form-check-input" type="checkbox" value="" id="create_ad_wifi_id">
              <label class="form-check-label" for="create_ad_wifi_id">
                Wifi
              </label>            
            </div>
            <div class="col">
              <input class="form-check-input" type="checkbox" value="" id="create_ad_sauna_id">
              <label class="form-check-label" for="create_ad_sauna_id">
                Bastu           
            </div>
          </div>
        </div>

        <div class="container py-5">
      
          <div class="row py-4">
              <div class="col-lg-6 mx-auto">
      
                  <!-- Upload image input-->
                  <div class="input-group mb-3 px-2 py-2 rounded-pill bg-white shadow-sm">
                      <input id="upload" type="file" onchange="readURL(this);" class="form-control border-0">
                      <label id="upload-label" for="upload" class="font-weight-light text-muted">Ingen fil vald ännu</label>
                      <div class="input-group-append">
                          <label for="upload" class="btn btn-light m-0 rounded-pill px-4"> <i class="fa fa-cloud-upload mr-2 text-muted"></i><small class="text-uppercase font-weight-bold text-muted">Välj bildfil</small></label>
                      </div>
                  </div>
      
                  <!-- Uploaded image area-->
                  <div class="image-area mt-4"><img id="imageResult" src="#" alt="" class="img-fluid rounded shadow-sm mx-auto d-block"></div>
      
              </div>
          </div>
          <br>
        <button id="create_new_ad" class="btn btn-primary" type="button">Lägg upp annons</button>
      </form>
<!--
      <div class="form-group">
          <label for="exampleFormControlInput1">Title</label>
          <input type="title" class="form-control" id="formTitle" placeholder="Title">
        </div>
    <div class="form-group">
      <label for="exampleFormControlInput1">Email address</label>
      <input type="emailID" class="form-control" id="formEmail" placeholder="name@example.com">
      <small id="emailHelp" class="form-text text muted ">Hello</small>
    </div>
    <div class="form-group">

      <textarea class="form-control" id="formMessage" rows="7"></textarea>
    </div>
    <button type="submit"id="formSubmitButton" class="btn btn-primary">Submit</button>
-->
  </form >
  </div>
</script>

    <div id="help_page_container" class="container">
      <h1>Hur funkar det?</h1>
      <p> Unihome är en plattform där du som student kan hyra ut din bostad till andra studenter och hyra en bostad av andra studenter. Tjänsten är anpassade till studenters behov vid bostadsuthyrning. Med en UniHomekonto kan du både bli hyresvärd och hyresgäst. 
      <br>
      <h3>Bli hyresvärd</h3>
       <p>Som student kan du med hjälp av vår tjänst hyra ut ditt studentboende kortsitkigt, från en helg upp till sex månader. Vår plattform är enbart för studenter till studenter. Registrera dig och välj "Skapa ny annons" för att skapa och publicera en annons för din bostad. </p> 
      <h3>Bli hyresgäst</h3>
      <p>Hyr ett boende av en annan student, för en helg, en vecka eller kanske ett halvår. Registrera dig och sök efter det du behöver genom att filtrera bostäderna efter dina behov. 
    </div>
  </script>
